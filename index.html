<g id="Seth-Review" transform="translate(45.000000, 2724.000000)">
<rect fill="#DAE6FD" height="369" id="Rectangle-Copy-19" rx="8" width="491" x="0" y="0"></rect>
<text fill="#000000" font-family="Manrope-Medium, Manrope" font-size="19" font-weight="400" id="“In-the-seven-months" line-spacing="24">
<tspan x="13" y="34">“In the seven months that Ilya worked with me, he </tspan>
<tspan x="13" y="58">tackled my problems at the root. </tspan>
<tspan x="16.8" y="87.253891"></tspan>
<tspan x="13" y="114">My English score always fell into the low 600 range. </tspan>
<tspan x="13" y="138">Instead of focusing on the exam, he discovered </tspan>
<tspan x="13" y="162">problems in my writing and my ability to concisely </tspan>
<tspan x="13" y="186">summarize. </tspan>
<tspan x="16.8" y="215.253891"></tspan>
<tspan x="13" y="242">He took a different approach from others, </tspan>
<tspan x="13" y="266">significantly increasing my score while also helping </tspan>
<tspan x="13" y="290">me in school.”</tspan>
</text>
<text fill="#000000" font-family="Manrope-Light, Manrope" font-size="17" font-weight="300" id="—Seth,-Johns-Hopkins">
<tspan x="214.45591" y="339"> —Seth, Johns Hopkins University</tspan>
</text>
</g>
<g id="Cornell-Copy-2" transform="translate(46.000000, 3834.000000)">
<rect fill="#D8D3FF" height="503" id="Rectangle-Copy-19" rx="8" width="939" x="0" y="0"></rect>
<text fill="#000000" font-family="Manrope-Medium, Manrope" font-size="22" font-weight="400" id="“Ilya-was-an-incredi" line-spacing="29">
<tspan x="26" y="48">“Ilya was an incredible tutor in advancing my educational proficiency for a number of </tspan>
<tspan x="26" y="77">occasions throughout middle and high school in disciplines ranging from english </tspan>
<tspan x="26" y="106">(grammar, reading comprehension) to math (algebra, geometry, trigonometry, </tspan>
<tspan x="26" y="135">precalculus) and especially with regards to preparation for the SHSAT and SAT. </tspan>
<tspan x="30.4" y="168.451874"></tspan>
<tspan x="26" y="201">He was not only knowledgeable, but patient and able to adjust my more visual-</tspan>
<tspan x="26" y="230">oriented learning style. Through our tutoring sessions I greatly improved my critical </tspan>
<tspan x="26" y="259">analysis and picked up tools that even to this day allow me to complete tasks in a more </tspan>
<tspan x="26" y="288">efficient and effective manner. </tspan>
<tspan x="30.4" y="321.451874"></tspan>
<tspan x="26" y="354">I feel that with his help I was able to thrive in academically competitive environments </tspan>
<tspan x="26" y="383">and likewise adjust with greater ease. Would recommend to anyone looking for a </tspan>
<tspan x="26" y="412">dedicated and well-rounded tutor”</tspan>
</text>
<text fill="#000000" font-family="Manrope-Light, Manrope" font-size="17" font-weight="300" id="—Amy,-Undergraduate">
<tspan x="499.850708" y="446">—Amy, Undergraduate researcher in a honey bee lab </tspan>
<tspan x="596.98878" y="469">and a cardiac lab at a children's hospital</tspan>
</text>
</g>
<g id="Cornell-Copy-3" transform="translate(46.000000, 3613.000000)">
<rect fill="#CBC6F3" height="211" id="Rectangle-Copy-19" rx="8" width="939" x="0" y="0"></rect>
<text fill="#000000" font-family="Manrope-Medium, Manrope" font-size="22" font-weight="400" id="“I-used-to-struggle" line-spacing="29">
<tspan x="26" y="48">“I used to struggle with conceptualizing and understanding algebra. However, after </tspan>
<tspan x="26" y="77">meeting with Ilya a few times, I not only found myself understanding the subject, but I </tspan>
<tspan x="26" y="106">also enjoyed doing the work. The knowledge and approach to learning Ilya imparted to </tspan>
<tspan x="26" y="135">me has stayed with me throughout my schooling years.”</tspan>
</text>
<text fill="#000000" font-family="Manrope-Light, Manrope" font-size="17" font-weight="300" id="—Greg,-12th-grade">
<tspan x="763" y="182">—Greg, 12th grade</tspan>
</text>
</g>
<g id="Zoe-Review" transform="translate(547.000000, 2724.000000)">
<rect fill="#C2CFFF" height="273" id="Rectangle-Copy-19" rx="8" width="438" x="0" y="0"></rect>
<text fill="#000000" font-family="Manrope-Medium, Manrope" font-size="19" font-weight="400" id="“Ilya’s-insight-and" line-spacing="25">
<tspan x="13" y="30">“Ilya’s insight and passion for math is </tspan>
<tspan x="13" y="55">undeniably contagious! At the beginning of </tspan>
<tspan x="13" y="80">our lessons, I was convinced mathematics was </tspan>
<tspan x="13" y="105">simply not my strong suit. By teaching math </tspan>
